    - res/logo.jpg
    - res/djauharioratmangun.jpg
    - res/fadlanmuzakki.png
    - res/bendera.jpg
    - assets/img/timur.png
    - assets/img/utara.png
    - assets/img/selatan.png
    - assets/img/no_image.jpg
    - assets/img/krjogja.png
    - assets/img/myhomieclub.png
    - assets/img/rilisid.png
    - assets/img/simposium.png
    - assets/pdf/ADART.pdf
    - assets/pdf/STRUKTUR.pdf

